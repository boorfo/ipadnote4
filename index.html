<body class="bg-gray-100 p-4 min-h-screen">

    <div class="grid grid-cols-2 gap-3 mb-4">

    <!-- ç¬”è®°ç¼–è¾‘åŒº -->
    <textarea 
      id="noteContent" 
      class="flex-1 w-full min-h-[50vh] p-4 border rounded-xl bg-gray-50 resize-none" 
      placeholder="å†…å®¹å°†æ˜¾ç¤ºåœ¨è¿™é‡Œ...å¯è‡ªç”±ç¼–è¾‘"
      autocapitalize="sentences"

    <!-- çŠ¶æ€æç¤º -->

  <script>
    // åˆå§‹åŒ–åŠ è½½æœ¬åœ°å­˜å‚¨
    document.addEventListener('DOMContentLoaded', () => {
      const savedContent = localStorage.getItem('clipboardNote');
      if (savedContent) {
        document.getElementById('noteContent').value = savedContent;
      }
      
      // iOSè‡ªåŠ¨èšç„¦å¤„ç†
      if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
        setTimeout(() => {

      }
    });

    // è‡ªåŠ¨ä¿å­˜åŠŸèƒ½
    document.getElementById('noteContent').addEventListener('input', (e) => {
      localStorage.setItem('clipboardNote', e.target.value);
      showStatus('å·²è‡ªåŠ¨ä¿å­˜åˆ°æœ¬åœ°', 2000);
    });

    // å‰ªè´´æ¿å¤„ç†
    async function pasteFromClipboard() {
      try {
        const text = await navigator.clipboard.readText();
        const textarea = document.getElementById('noteContent');
        textarea.value = text;
        showStatus('ç²˜è´´æˆåŠŸ âœ“', 2000);
      } catch (err) {
        showStatus('âš ï¸ è¯·ç‚¹å‡»é¡µé¢ä»»æ„ä½ç½®åé‡è¯•', 3000);
      }
    }

    // GitHubä¸Šä¼ 
    async function uploadToGitHub() {
      const content = document.getElementById('noteContent').value;
      if (!content.trim()) {
        showStatus('âŒ å†…å®¹ä¸èƒ½ä¸ºç©º', 3000);
        return;
      }

      showStatus('æ­£åœ¨ä¸Šä¼ ...', 0);
      const btn = document.getElementById('uploadBtn');
      btn.disabled = true;
      
      try {
        // æ›¿æ¢ä¸ºä½ çš„åç«¯APIåœ°å€
        const response = await fetch('https://your-vercel-app.vercel.app/api/save', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            content: content,
            filename: `note_${new Date().toISOString().slice(0,10)}.md`
          })
        });

        if (response.ok) {
          showStatus('âœ… ä¸Šä¼ æˆåŠŸ', 5000);
          localStorage.removeItem('clipboardNote');
        } else {
          throw new Error(await response.text());
        }
      } catch (error) {
        showStatus(`âŒ ä¸Šä¼ å¤±è´¥: ${error.message}`, 5000);
      } finally {
        btn.disabled = false;
      }
    }

    // çŠ¶æ€æç¤º
    function showStatus(message, duration) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = message.startsWith('âœ…') ? 'mt-3 text-sm text-green-500' : 
                         message.startsWith('âŒ') ? 'mt-3 text-sm text-red-500' : 
                         'mt-3 text-sm text-gray-500';
      
      if (duration > 0) {
        setTimeout(() => status.textContent = '', duration);
      }
    }
  </script>
