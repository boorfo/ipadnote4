<!DOCTYPE html>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    /* ç¬”è®°å®¹å™¨ */

<body class="bg-gray-100 p-4 min-h-screen">
  <div class="w-full max-w-3xl mx-auto bg-white rounded-2xl shadow-md p-6 flex flex-col">
    <h1 class="text-3xl font-bold mb-4 text-center">ğŸ“‹ å‰ªè´´æ¿ç¬”è®°å¡ç‰‡</h1>

    <!-- ç²˜è´´æŒ‰é’® -->
    <button onclick="pasteFromClipboard()" 
      class="mb-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-xl">
      ç²˜è´´å‰ªè´´æ¿å†…å®¹
    </button>

    <!-- ç¬”è®°å¡ç‰‡å®¹å™¨ -->
    <div id="notesContainer" class="notes-container flex-1 space-y-3">
      <!-- ç¬”è®°å¡ç‰‡å°†é€šè¿‡JSåŠ¨æ€æ·»åŠ åˆ°è¿™é‡Œ -->
    </div>

    <!-- çŠ¶æ€æç¤º -->
    <div id="status" class="mt-3 text-sm text-gray-500"></div>
  </div>

  <script>
    // åˆå§‹åŒ–åŠ è½½ä¿å­˜çš„ç¬”è®°
    document.addEventListener('DOMContentLoaded', () => {
      loadNotes();
      
      // iOSéœ€è¦ç”¨æˆ·äº¤äº’åæ‰èƒ½è®¿é—®å‰ªè´´æ¿
      if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
        document.body.style.cursor = 'pointer'; // æç¤ºç”¨æˆ·ç‚¹å‡»
      }
    });

    // ä»æœ¬åœ°å­˜å‚¨åŠ è½½ç¬”è®°
    function loadNotes() {
      const savedNotes = JSON.parse(localStorage.getItem('clipboardNotes') || [];
      const container = document.getElementById('notesContainer');
      container.innerHTML = '';
      
      savedNotes.forEach((note, index) => {
        addNoteCard(note.content, note.timestamp, index);
      });
    }

    // æ·»åŠ æ–°ç¬”è®°å¡ç‰‡
    function addNoteCard(content, timestamp, index) {
      const container = document.getElementById('notesContainer');
      const date = new Date(timestamp);
      const timeString = date.toLocaleString();
      
      const card = document.createElement('div');
      card.className = 'note-card bg-gray-50 p-4 rounded-lg border border-gray-200';
      card.innerHTML = `
        <div class="flex justify-between items-start mb-2">
          <span class="text-xs text-gray-500">${timeString}</span>
          <button onclick="deleteNote(${index})" class="text-red-500 text-xs">åˆ é™¤</button>
        </div>
        <div class="whitespace-pre-wrap break-words">${content}</div>
      `;
      
      container.insertBefore(card, container.firstChild);
    }

    // åˆ é™¤ç¬”è®°
    function deleteNote(index) {
      const savedNotes = JSON.parse(localStorage.getItem('clipboardNotes') || [];
      savedNotes.splice(index, 1);
      localStorage.setItem('clipboardNotes', JSON.stringify(savedNotes));
      loadNotes();
      showStatus('å·²åˆ é™¤ç¬”è®°', 2000);
    }

    // å‰ªè´´æ¿å¤„ç†
    async function pasteFromClipboard() {
      try {
        const text = await navigator.clipboard.readText();
        if (!text.trim()) {
          showStatus('å‰ªè´´æ¿å†…å®¹ä¸ºç©º', 2000);
          return;
        }
        
        // åˆ›å»ºæ–°ç¬”è®°
        const newNote = {
          content: text,
          timestamp: Date.now()
        };
        
        // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
        const savedNotes = JSON.parse(localStorage.getItem('clipboardNotes') || [];
        savedNotes.unshift(newNote); // æ–°ç¬”è®°æ·»åŠ åˆ°å¼€å¤´
        localStorage.setItem('clipboardNotes', JSON.stringify(savedNotes));
        
        // æ·»åŠ åˆ°ç•Œé¢
        addNoteCard(text, newNote.timestamp, 0);
        showStatus('å·²æ·»åŠ æ–°ç¬”è®° âœ“', 2000);
        
      } catch (err) {
        showStatus('âš ï¸ è¯·å…ˆç‚¹å‡»é¡µé¢ä»»æ„ä½ç½®ï¼Œç„¶åé‡è¯•ç²˜è´´', 3000);
      }
    }

    // çŠ¶æ€æç¤º
    function showStatus(message, duration) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = message.startsWith('âœ“') ? 'mt-3 text-sm text-green-500' : 
                         message.startsWith('âš ï¸') ? 'mt-3 text-sm text-yellow-500' : 
                         'mt-3 text-sm text-gray-500';
      
      if (duration > 0) {
        setTimeout(() => status.textContent = '', duration);
      }
    }
  </script>
</body>
</html>
