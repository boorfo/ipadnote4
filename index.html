<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>剪贴板笔记卡片</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* iOS安全区域适配 */
    @supports (padding-bottom: env(safe-area-inset-bottom)) {
      body {
        padding-bottom: env(safe-area-inset-bottom);
      }
    }
    
    /* 笔记容器 */
    .notes-container {
      max-height: 70vh;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    
    /* 单个笔记卡片 */
    .note-card {
      transition: all 0.3s ease;
    }
    
    /* 优化滚动条 */
    .notes-container::-webkit-scrollbar {
      width: 8px;
    }
    .notes-container::-webkit-scrollbar-thumb {
      background: #cbd5e0;
      border-radius: 4px;
    }
  </style>
</head>
<body class="bg-gray-100 p-4 min-h-screen">
  <div class="w-full max-w-3xl mx-auto bg-white rounded-2xl shadow-md p-6 flex flex-col">
    <h1 class="text-3xl font-bold mb-4 text-center">📋 剪贴板笔记卡片</h1>

    <!-- 粘贴按钮 -->
    <button onclick="pasteFromClipboard()" 
      class="mb-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-xl">
      粘贴剪贴板内容
    </button>

    <!-- 笔记卡片容器 -->
    <div id="notesContainer" class="notes-container flex-1 space-y-3">
      <!-- 笔记卡片将通过JS动态添加到这里 -->
    </div>

    <!-- 状态提示 -->
    <div id="status" class="mt-3 text-sm text-gray-500"></div>
  </div>

  <script>
    // 初始化加载保存的笔记
    document.addEventListener('DOMContentLoaded', () => {
      loadNotes();
      
      // iOS需要用户交互后才能访问剪贴板
      if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
        document.body.style.cursor = 'pointer'; // 提示用户点击
      }
    });

    // 从本地存储加载笔记
    function loadNotes() {
      const savedNotes = JSON.parse(localStorage.getItem('clipboardNotes') || [];
      const container = document.getElementById('notesContainer');
      container.innerHTML = '';
      
      savedNotes.forEach((note, index) => {
        addNoteCard(note.content, note.timestamp, index);
      });
    }

    // 添加新笔记卡片
    function addNoteCard(content, timestamp, index) {
      const container = document.getElementById('notesContainer');
      const date = new Date(timestamp);
      const timeString = date.toLocaleString();
      
      const card = document.createElement('div');
      card.className = 'note-card bg-gray-50 p-4 rounded-lg border border-gray-200';
      card.innerHTML = `
        <div class="flex justify-between items-start mb-2">
          <span class="text-xs text-gray-500">${timeString}</span>
          <button onclick="deleteNote(${index})" class="text-red-500 text-xs">删除</button>
        </div>
        <div class="whitespace-pre-wrap break-words">${content}</div>
      `;
      
      container.insertBefore(card, container.firstChild);
    }

    // 删除笔记
    function deleteNote(index) {
      const savedNotes = JSON.parse(localStorage.getItem('clipboardNotes') || [];
      savedNotes.splice(index, 1);
      localStorage.setItem('clipboardNotes', JSON.stringify(savedNotes));
      loadNotes();
      showStatus('已删除笔记', 2000);
    }

    // 剪贴板处理
    async function pasteFromClipboard() {
      try {
        const text = await navigator.clipboard.readText();
        if (!text.trim()) {
          showStatus('剪贴板内容为空', 2000);
          return;
        }
        
        // 创建新笔记
        const newNote = {
          content: text,
          timestamp: Date.now()
        };
        
        // 保存到本地存储
        const savedNotes = JSON.parse(localStorage.getItem('clipboardNotes') || [];
        savedNotes.unshift(newNote); // 新笔记添加到开头
        localStorage.setItem('clipboardNotes', JSON.stringify(savedNotes));
        
        // 添加到界面
        addNoteCard(text, newNote.timestamp, 0);
        showStatus('已添加新笔记 ✓', 2000);
        
      } catch (err) {
        showStatus('⚠️ 请先点击页面任意位置，然后重试粘贴', 3000);
      }
    }

    // 状态提示
    function showStatus(message, duration) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = message.startsWith('✓') ? 'mt-3 text-sm text-green-500' : 
                         message.startsWith('⚠️') ? 'mt-3 text-sm text-yellow-500' : 
                         'mt-3 text-sm text-gray-500';
      
      if (duration > 0) {
        setTimeout(() => status.textContent = '', duration);
      }
    }
  </script>
</body>
</html>
