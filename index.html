<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>剪贴板笔记</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* iOS安全区域适配 */
    @supports (padding-bottom: env(safe-area-inset-bottom)) {
      body {
        padding-bottom: env(safe-area-inset-bottom);
      }
    }
    
    /* 自动调整高度的容器 */
    .content-container {
      display: flex;
      flex-direction: column;
      min-height: 70vh; /* iPad上最小高度 */
      max-height: 80vh;
      overflow: hidden;
    }
    
    /* 自动扩展的文本区域 */
    .auto-resize {
      flex-grow: 1;
      min-height: 60vh; /* 保证iPad上有足够显示空间 */
      resize: none;
      overflow-y: auto;
    }
    
    /* 优化滚动条 */
    textarea::-webkit-scrollbar {
      width: 8px;
    }
    textarea::-webkit-scrollbar-thumb {
      background: #cbd5e0;
      border-radius: 4px;
    }
  </style>
</head>
<body class="bg-gray-100 p-4 min-h-screen">
  <div class="w-full max-w-3xl mx-auto bg-white rounded-2xl shadow-md p-6 flex flex-col content-container">
    <h1 class="text-3xl font-bold mb-4 text-center">📘 剪贴板笔记</h1>

    <!-- 粘贴按钮 -->
    <button onclick="pasteFromClipboard()" 
      class="mb-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-xl flex items-center justify-center">
      📋 粘贴剪贴板内容
    </button>

    <!-- 自适应文本区域 -->
    <textarea 
      id="noteContent" 
      class="auto-resize w-full p-4 border rounded-xl bg-gray-50" 
      placeholder="粘贴的内容将显示在这里..."
      autocapitalize="sentences"
      spellcheck="true"></textarea>

    <!-- 状态提示 -->
    <div id="status" class="mt-3 text-sm text-gray-500"></div>
  </div>

  <script>
    // 初始化加载本地存储
    document.addEventListener('DOMContentLoaded', () => {
      const savedContent = localStorage.getItem('clipboardNote');
      if (savedContent) {
        document.getElementById('noteContent').value = savedContent;
        adjustTextareaHeight();
      }
      
      // iOS自动聚焦处理
      if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
        const overlay = document.createElement('div');
        overlay.style.cssText = `
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0,0,0,0.01);
          z-index: 9999;
        `;
        overlay.onclick = () => {
          document.getElementById('noteContent').focus();
          overlay.remove();
        };
        document.body.appendChild(overlay);
      }
    });

    // 自动调整文本区域高度
    function adjustTextareaHeight() {
      const textarea = document.getElementById('noteContent');
      textarea.style.height = 'auto';
      textarea.style.height = textarea.scrollHeight + 'px';
    }

    // 自动保存功能
    document.getElementById('noteContent').addEventListener('input', (e) => {
      localStorage.setItem('clipboardNote', e.target.value);
      adjustTextareaHeight();
      showStatus('已自动保存', 2000);
    });

    // 剪贴板处理
    async function pasteFromClipboard() {
      try {
        const text = await navigator.clipboard.readText();
        const textarea = document.getElementById('noteContent');
        textarea.value = text;
        adjustTextareaHeight();
        showStatus('粘贴成功 ✓', 2000);
        
        // 自动滚动到底部
        setTimeout(() => {
          textarea.scrollTop = textarea.scrollHeight;
        }, 100);
      } catch (err) {
        showStatus('⚠️ 请先点击页面任意位置，然后重试粘贴', 3000);
      }
    }

    // 状态提示
    function showStatus(message, duration) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = message.startsWith('✓') ? 'mt-3 text-sm text-green-500' : 
                         message.startsWith('⚠️') ? 'mt-3 text-sm text-yellow-500' : 
                         'mt-3 text-sm text-gray-500';
      
      if (duration > 0) {
        setTimeout(() => status.textContent = '', duration);
      }
    }
  </script>
</body>
</html>
